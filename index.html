<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="heading">
      <h1><span class="shopper">s</span> Shopping Cart</h1>

      <a href="#" class="visibility-cart transition is-open">X</a>
    </div>
              <!-- navbar-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registry</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false" >
                sign in
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Help</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
              </ul>
            </li>
           
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

      <!--carousel-->
      <div id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
          ></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img 
              src="https://www.monsterinsights.com/wp-content/uploads/2019/11/breathtaking-online-shopping-statistics-you-never-knew-625x300.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.femme-en-ville.com/wp-content/uploads/2018/10/shopping-pas-cher-aux-Etats-Unis.jpg"
              class="d-block w-100"
              alt="..."/>
          </div>
          <div class="carousel-item">
            <img
              src="https://www.france-hotel-guide.com/fr/blog/wp-content/uploads/2017/01/paris-shopping-620x379.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="prev" >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div> 
     
     
      <div class="table">
        <div class="layout-inline row th">
          <div class="col col-pro">Product</div>
          <div class="col col-price align-center">Price (£) </div>
          <div class="col col-qty align-center">QTY</div>
          <div class="col">Total (£)</div>
        </div>

        <div class="layout-inline row">
          <div class="col col-pro layout-inline">
            <img class="im"
              src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1574342017/rTVSl.jpg"
            />
            <p>white Tshirt</p>
          </div>

          <div class="col col-price col-numeric align-center">
            <p class="unit">55</p>
            
          </div>

          <div class="col col-qty layout-inline">
            <button class="moins">-</button>
            <p class="qte"> 1 </p>
            <button class="plus">+</button>
          </div>

          <div class="col col-total col-numeric">
            <p class="total">55</p>
          </div>
          <div>
            <i onclick="toggle()" id="btn" class="far fa-heart"></i>
            <!--<img class="like" src="icons8-heart-24.png" style="float:right;margin-right: 50px;margin-bottom: 30px; height: 27px ;"/>-->
          <img class="delete" src="icons8-remove-16.png" style="float:right;margin-right: 30px;margin-bottom: 30px;padding-left: 20px;"/>
          </div>
        </div>

        <div class="layout-inline row row-bg2">
          <div class="col col-pro layout-inline">
            <img class="im"
              src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1574342054/imgrc0078783629.jpg"
            />
            <p>Flower T-shirt</p>
          </div>

          <div class="col col-price col-numeric align-center">
            <p class="unit">23</p>
          </div>

          <div class="col col-qty layout-inline">
            <button class="moins">-</button>
            <p class="qte"> 1 </p>
            <button class="plus">+</button>
          </div>

          <div class="col col-total col-numeric">
            <p class="total">23</p>
          </div>
          <div>
            <i onclick="toggle1()" id="btn1" class="far fa-heart"></i>
           <!-- <img class="like" src="icons8-heart-24.png" style="float:right;margin-right: 50px;margin-bottom: 30px; height: 27px ;"/>-->
          <img class="delete" src="icons8-remove-16.png" style="float:right;margin-right: 30px;margin-bottom: 30px;padding-left: 20px;"/>
          </div>
        </div>

        <div class="layout-inline row">
          <div class="col col-pro layout-inline">
            <img class="im"
              src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1574342208/ra_unisex_tshirt_x2200_fafafa_ca443f4786_front-c_267_146_1000_1000-bg_f8f8f8.u1.jpg"
            />
            <p>Printed T-Shirt</p>
          </div>

          <div class="col col-price col-numeric align-center">
            <p class="unit" >23</p>
          </div>

          <div class="col col-qty layout-inline">
            <button class="moins">-</button>
            <p class="qte"> 1 </p>
            <button class="plus">+</button>
          </div>

          <div class="col col-total col-numeric">
            <p class="total">23</p>
          </div>
          <div>
                        <i onclick="toggle2()" id="btn2" class="far fa-heart"></i>
            <!--<img class="like" src="icons8-heart-24.png" style="float:right;margin-right: 50px;margin-bottom: 30px; height: 27px ;"/>-->
          <img class="delete" src="icons8-remove-16.png" style="float:right;margin-right: 30px;margin-bottom: 30px;padding-left: 20px;"/>
          </div>
        </div>

      </div>
    </div>
    <div class="tot">
        <p> To Pay: </p>
            <p class="total-du-total"> 101</p>
          </div>
        </div>
    <a href="#" class="btn btn-update">valider</a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
   <script

    ></script>
  </body>
</html>
